<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../../bower_components/angular/angular.js"></script>
</head>
<body>
<div class="container" ng-app="myApp" ng-controller="myCtrl">
	firstName + lastName = {{ firstName + " " + lastName }}
	<hr />

	<div ng-init="names=['Jani','Hege','Kai']">
		<ul>
			<li ng-repeat="x in names">
				{{ x }}
			</li>
		</ul>
	</div>
{{ type }}
	<select>
		<option ng-repeat="t in type" value='t'>{{t}}</option>
	</select>

	<textarea ng-change="change()" ng-model="ss"></textarea>

	<button ng-disabled="disabled">点击</button>

</div>
<script type="text/javascript" src="../scripts/demo02Ctrl.js"></script>
</body>
</html>
