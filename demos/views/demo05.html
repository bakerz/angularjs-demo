$scope.datas = [
  [1,1,1],
  [4,5,6]
];

<table>
  <tr ng-repeat="row in datas">
    <td ng-repeat="col in row track by $index">{{ col }}</td>
  </tr>
</table>

ng-repeat 值就是 id

$scope.isShow = true;

$scope.datas = [
  [1,2,3],
  [4,5,6]
];

<table>
  <tr ng-repeat="row in datas">
    <td ng-repeat="col in row" ng-if="isShow">{{ col }}-({{$parent.$index}}, {{$index}})</td>
  </tr>
</table>

ng-if 产生一个新的 scope 空间
