<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../../bower_components/angular/angular.js"></script>
</head>
<body>
<div class="container" ng-app="myApp" ng-controller="myCtrl">
	firstName + lastName = {{ firstName + " " + lastName }}
	<hr />

	<div ng-init="names=['Jani','Hege','Kai']">
		<ul>
			<li ng-repeat="x in names">
				{{ x }}
			</li>
		</ul>
	</div>
{{ type }}
	<select>
		<option ng-repeat="t in type" value='t'>{{t}}</option>
	</select>

	<textarea ng-change="change()" ng-model="ss"></textarea>

	<button ng-disabled="disabled">点击</button>

</div>
<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope) {
		$scope.firstName = 'John';
		$scope.lastName = 'Doe';

		$scope.type = ['类别1','类别2','类别3','类别4'];

	$scope.disabled = true;
		$scope.change = function (ss) {
			$scope.disabled = false;
		}
	});
</script>
</body>
</html>
