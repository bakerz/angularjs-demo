<!DOCTYPE html>
<html>
<head>
    <title>angularJs directive</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">title</h3>
            </div>
            <div class="modal-body" id="modal-body">
                bodytext
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">OK</button>
            </div>
        </script>

        <button class="btn btn-default" ng-click="open()">open</button>

    </div>
    <script type="text/javascript">
        angular.module('demo', ['ui.bootstrap'])
        .controller('myCtrl', function($uibModal, $log) {
            var $ctrl = this;

            $ctrl.open = function (size) {
                animation: $ctrl.animationsEnabled,
                ariaLabelledBy: 'modal-title',
                ariaDescribedBy: 'modal-body',
                templateUrl: 'myModalContent.html',
                controller: 'ModalInstanceCtrl',
                controllerAs: '$ctrl',
                size: size,
                resolve: {
                    items: function () {
                        return $ctrl.items;
                    }
                }
            }
        })
    </script>
</body>

</html>
